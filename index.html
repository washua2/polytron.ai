<script>
  const setRem = () => {
    var screenWidth = window.innerWidth; // 获取窗口宽度

    var scale = screenWidth / 1920; // 计算缩放比例
    var fontSize = 16 * scale; // 计算字号
    // if (fontSize <= 10) {
    //   fontSize = 10
    // }
    // fontSize = Math.max(fontSize, 7);
    //     console.log('screenWidth:', screenWidth);
    // console.log('scale:', scale);
    // console.log('fontSize:', fontSize);
    document.documentElement.style.fontSize = fontSize + 'px'; // 设置html元素的字号
  }

  setRem()

  window.addEventListener("resize", setRem)
</script>
